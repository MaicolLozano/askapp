<!doctype html>
<html lang="en">
    <head>
        <title>{% block title %}{% endblock %}</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    </head>

    <body>
        <header>
            <!-- place navbar here -->
             <div class="navbar container bg-body-white py-3 px-3 d-flex justify-content-between align-items-center">
                <h1 href="{{ url_for('index') }}" class="navbar-brand font-weight-bold fs-2 btn btn-dark">AskApp</h1>
                <form action="/search" class="d-flex" method="POST">
                    <input type="search" name="search" class="form-control me-2" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-dark" type="submit">Search</button>
                </form>
                <ul class="nav">
                    {% if "user_id" in session %}
                    <a href="{{ url_for('ask') }}" class="btn btn-primary">Ask</a>
                    <a href="{{ url_for('index') }}" class="nav-link">Home</a>
                    <a href="" class="nav-link">About</a>
                    <a href="{{ url_for('logout') }}" class="btn btn-dark">Logout</a>
                    {% else %}
                    <a href="{{ url_for('login') }}" class="nav-link">Login</a>
                    <a href="{{ url_for('register') }}" class="btn btn-dark">Register</a>
                    {% endif %}
                </ul>
             </div>
        </header>
        <main class="container">
            {% block content %}

            {% endblock %}
        </main>
        <footer>
            <!-- place footer here -->
             <hr>
            <div class="footer container bg-body-white">
                <p class="text-center btn btn-dark d-flex justify-content-center align-items-center mx-auto" style="width: fit-content;"> Copyright &copy; 2023</p>
             </div>
             <br>
             
        </footer>
        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
