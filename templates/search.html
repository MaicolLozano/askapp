{%extends "base.html"%}

{%block title%}
Search
{%endblock%}

{%block content%}
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-body">
                        <h3 class="card-title">Search results</h3>
                        <ul class="list-group">
                            {% for question in questions %}
                            <li class="list-group-item">
                                <a href="/question/{{ question[0] }}">{{ question[1] }}</a>
                            </li>
                            {% endfor %}
                        </ul>
                    </div>    
                </div>
            </div>
        </div>
    </div>
{%endblock%}
